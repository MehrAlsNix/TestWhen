language: php

php:
  - 5.6
  - 7
  - hhvm
  - nightly

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  allow_failures:
    - php: nightly
  fast_finish: true

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libnotify-bin
  - sudo apt-get install notification-daemon
  - sudo apt-get install notify-osd

install:
  - composer selfupdate
  - composer install

script:
  - mkdir -p build/logs
  - phpunit

after_script:
  - if [ "`php -m | grep -i xdebug`" ]; then CODECLIMATE_REPO_TOKEN=59a6ed872dc75a78370dff5f1b3841830881eb811ed4b13d55bc925a1b022982 ./vendor/bin/test-reporter --stdout > codeclimate.json; fi
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"
